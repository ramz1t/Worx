<!doctype html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='style/register.css') }}">
    <link rel="icon" href="{{ url_for('static', path='photos/favicon.ico') }}">
    <script type="text/javascript" src="{{ url_for('static', path='js/auth.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', path='js/settings.js') }}"></script>
    {% include 'components/bootstrap.html' %}
</head>

<body>
{% include 'components/alert.html' %}
<div class="card shadow-lg" style="width: 40rem;">
    <div class="card-body">
        <p class="text-center fs-3 fw-bolder">Registration</p>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="name@example.com">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="name@example.com">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="repeatpassword" placeholder="name@example.com">
            <label for="repeatpassword">Repeat password</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="btn">
            <button onclick="submit()" type="button" class="btn btn-custom text-light">Register</button>
        </div>
    </div>
</div>
<div class="had">
    <a class="link text-decoration-none" href="/">I already have an account</a>
</div>

</body>
</html>
