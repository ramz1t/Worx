<!doctype html>
<html lang="en">
<head>
    <title>Log In</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="js/auth.js"></script>
    <script rel="text/javascript" src="js/settings.js"></script>
</head>

<body>

<div class="card shadow-lg" style="width: 40rem;">
    <div class="card-body">
        <p class="text-center fs-3 fw-bolder">Registration</p>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="repeatemail" placeholder="name@example.com">
            <label for="repeatemail">Repeat email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="name@example.com">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="repeatpassword" placeholder="name@example.com">
            <label for="repeatpassword">Repeat password</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="btn">
            <button onclick="submit()" type="button" class="btn btn-custom text-light">Register</button>
        </div>
    </div>
</div>
<div class="had">
    <a class="link text-decoration-none" href="auth.html">I already have an account</a>
</div>

</body>
</html>
