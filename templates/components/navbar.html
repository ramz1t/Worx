<div class="popup" id="chooseRepo">
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add repository</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">/</span>
                        <input id="repository_name" type="text" class="form-control" placeholder="Reponame"
                               aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">@</span>
                        <input id="owner_name" type="text" class="form-control" placeholder="Owner's username"
                               aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <label for="repourl" class="form-label">Via repository link</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="repourl" aria-describedby="basic-addon3">
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="inputerror" class="inputerror"><span class="badge text-white bg-danger">Not enough info</span></div>
                    <button id="closerepo" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-custom text-white" onclick="add_repo()">OK</button>
                </div>
            </div>
        </div>
    </div>
