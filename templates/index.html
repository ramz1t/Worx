<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link href="style.css" rel="stylesheet" type="text/css"/>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"/>
<link href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<title>Статистика</title>
</head>
<body>
<div class="menu">
<div class="btn-group" role="group">
<button class="btn btn-outline-dark" onclick="openForm()" type="button">Добавить репозиторий</button>
<div class="dropdown">
<button class="dropbtn" onclick="hideStats()">Выбрать репозиторий</button>
<div class="dropdown-content">
<a href="#">Репо 1</a>
<a href="#">Репо 2</a>
<a href="#">Репо 3</a>
</div>
</div>
<div class="dropdown">
<button class="dropbtn" onclick="hideStats()">Выбрать участника</button>
<div class="dropdown-content">
<a href="#">1</a>
<a href="#">2</a>
<a href="#">3</a>
<a href="#">4</a>
</div>
</div>
<button class="btn btn-outline-dark" onclick="showStats()" type="button">Отобразить статистику</button>
<button class="btn btn-outline-dark" type="button">Профиль</button>
</div>
</div>
<br/>
<br/>
<div class="statistics" id="stats">
<div class="statistics-inside">
<p>Самый продуктивный день:</p>
<p id="most_productive">1200</p>
<br/>
<p>Самый непродуктивный день:</p>
<p id="less_productive">200</p>
<br/>
<p>Среднее количество строк в коммите:</p>
<p id="average_lines">12100</p>
<br/>
<p>Количество добавленных строк:</p>
<p id="added_lines">191200</p>
<br/>
<p>Количество удаленных строк:</p>
<p id="deleted_lines">11200</p>
<br/>
</div>
</div>
<div class="popup" id="chooseRepo">
<div class="container">
<h1>Добавить репозиторий</h1>
<br/>
<input class="repo-input" type="text"/>
<br/>
<br/>
<button class="btn btn-outline-dark" type="submit">ОК</button>
<button class="btn btn-outline-dark" onclick="closeForm()" type="button">Закрыть</button>
</div>
</div>
<script>
function openForm() {
  document.getElementById("chooseRepo").style.display = "block";
}

function closeForm() {
  document.getElementById("chooseRepo").style.display = "none";
}

function showStats() {
  document.getElementById("stats").style.display = "block";
}

function hideStats() {
  document.getElementById("stats").style.display = "none";
}

</script>
</body>
</html>
